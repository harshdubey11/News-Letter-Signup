  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SIGN UP</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

  <body class="text-center">
    <form class="form-signin" method="POST" action="/">
      <img class="mb-4" src="images/c.jfif" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to the news letter</h1>
      <input type="text" name="fname" class="form-control top" placeholder="First name" required autofocus>
      <input type="text" name ="lname" class="form-control middle" placeholder="Last name" required autofocus>
      
      <input type="email" name="email" class="form-control bottom" placeholder="E-Mail" required>
     
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; Harsh Dubey</p>
    </form>
  </body>
</html>
